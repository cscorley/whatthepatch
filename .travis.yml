dist: bionic
sudo: false
language: python
matrix:
  include:
    - python: 3.5
      env: TOX_ENV=py35

    - python: 3.6
      env: TOX_ENV=py36

    - python: 3.7
      env: TOX_ENV=py37

    - python: 3.8
      env: TOX_ENV=py38
    - python: 3.8
      env: TOX_ENV=lint

    - python: 3.8
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - choco install patch
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH TOX_ENV=py38
addons:
  apt:
    packages:
      - ed
install: pip install tox
script: tox -e $TOX_ENV
cache: pip
